<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kuran Kelime Oyunu</title>
    <link rel="stylesheet" href="styles.css">
    <img src="besmele.png" alt="Besmele" id="besmele-image">

</head>
<body>

    <div id="game-container">
        <h2 id="arabic-word"></h2>
        <p id="surah-info"></p>

        <!-- Okuma çubuğu, Dinle butonunu kaldırdık -->
        <audio id="audio-player" controls></audio>

        <div id="choices-container"></div>
        <p id="result"></p>
        <button id="next-button" onclick="nextQuestion()" style="display: none;">Sonraki</button>

        <p>Doğru: <span id="correct-count">0</span> | Yanlış: <span id="wrong-count">0</span></p>
    </div>
    <div id="progress-bar">
        <div id="progress-fill"></div>
    </div>
    <canvas id="fireworksCanvas"></canvas>

    <script src="script.js"></script>
</body>
</html>
