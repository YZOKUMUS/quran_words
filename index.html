<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kuran Kelime Oyunu</title>
    <link rel="stylesheet" href="styles.css">
    <img src="besmele.png" alt="Besmele" id="besmele-image">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amiri+Quran&display=swap" rel="stylesheet">
</head>
<body>
    <style>
        /* Arapça kelimeyi Amiri Quran fontuyla yaz */
        #arabic-word {
            font-family: 'Amiri Quran', serif;
            font-size: 2em;
            text-align: center;
        }
    </style>

    <div id="game-container">
        <h2 id="arabic-word"></h2> <!-- Arapça kelime burada görünecek -->
        <p id="surah-info"></p>

        <!-- Okuma çubuğu -->
        <audio id="audio-player" controls></audio>

        <div id="choices-container"></div>
        <p id="result"></p>
        <button id="next-button" onclick="nextQuestion()" style="display: none;">Sonraki</button>

        <p>Doğru: <span id="correct-count">0</span> | Yanlış: <span id="wrong-count">0</span></p>
    </div>
    <div id="progress-bar">
        <div id="progress-fill"></div>
    </div>
    <canvas id="fireworksCanvas"></canvas>

    <script src="script.js"></script>
</body>
</html>
